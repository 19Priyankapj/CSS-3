<html>
<head>
    <title> HTML FORM</title>
</head>
<body>
    <center>
        <h1> New Employee Details Form</h1>
    </center>
    <hr>
    
    <h2>Personal Details!</h2>
    
    <form autocomplete="off">
    <fieldset>
        <label for="">Your Name</label>
        <input type="text" placeholder="First Name" name="firstName"
        id="firstName"  required>
        <input type="text" placeholder="Middle Name" name="middleName"
        id="middleName" required >
        <input type="text" placeholder="Last Name" name="lastName"
        id="lastName" required>
    
        
        <label for="">Male</label>
        <input type="radio" value="Male" id="male" name="Gender">

        <label for="">Female</label>
        <input type="radio" value="Male" id="male" name="Gender">
        
        <br><br>
        <label for=""> Birth Date </label>
        <input type="text" placeholder="" name="birthDate"
        id="birthDate" required >
        <br><br>
        <label for="">Are you an Australian ?</label>
        <input type="radio" value="australian" id="Australian" name="Australian" >YES
        <input type="radio" value="australian1" id="Australian1" name="Australian1">NO

        <br><br>
        <label for="">Do you have a working visa ?</label>
        <input type="radio" value="visa" id="visa" name="visa">YES
        <input type="radio" value="visa1" id="visa1" name="visa1">NO
        
    </fieldset>
    </form>
</body>
</html>
